<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendors/styles/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Quote Generator</title>
</head>

<body class="page">
    <blockquote class="quote__container">
        <p class="quote__text"></p>
        <p class="quote__author"></p>
        <div class="quote__button-container">
            <button class="quote__button quote__button_type_tweet"><i class="fab fa-twitter"></i></button>
            <button class="quote__button quote__button_type_new-quote">New Quote</button>
        </div>
    </blockquote>

    <div class="loader rotation"></div>

    <script src="./scripts/index.js"></script>
</body>

</html>
